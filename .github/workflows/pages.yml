name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # If your repo requires a build step to produce other site files you can add it here.
      # For a single file publish we simply upload the existing file(s).

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload spreadsheet artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # include the exact path to your file in the repo
          path: src/main/java/ScienceFair/ScienceFair/ScienceFair.xlsx

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
