name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare publish directory
        run: |
          mkdir -p public
          # copy spreadsheet into the publish directory (adjust path if needed)
          cp src/main/java/ScienceFair/ScienceFair/ScienceFair.xlsx public/ScienceFair.xlsx || true
          ls -la public

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact (site contents)
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
